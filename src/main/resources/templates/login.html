<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" >
<head>
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/3.4.1/css/bootstrap.min.css}" />
    <meta charset="UTF-8" />
    <title>Title</title>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <div class="panel panel-primary">
                <div class="panel-body">
                    <p th:if="${loginError}" class="error">Invalid Username or Password</p>
                    <form name="login" th:action="@{/app-login}" th:object="${loginCommand}" th:method="post">
                        <label>ID</label><input type="text" name="username" />
                        <label>PW</label><input type="password" name="password" />
                        <input type="submit" class="btn btn-primary" value="Login" />
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript" th:src="@{/webjars/jquery/3.4.1/jquery.min.js}"></script>
<script type="text/javascript" th:src="@{/webjars/bootstrap/3.4.1/js/bootstrap.min.js}" ></script>
</body>
</html>
