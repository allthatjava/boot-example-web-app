<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/3.3.7/css/bootstrap.min.css}" />
    <meta charset="UTF-8">
    <title>User List</title>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <div class="panel panel-primary">
                <div class="panel-heading">
                    <h1>Post List</h1>
                </div>
                <div class="panel-body">
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Subject</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="post : ${posts}" >
                                <td><span th:text="${post.postId}">1</span></td>
                                <td>
                                    <a href="#" th:href="@{'/post/'+${post.postId}}" th:text="${post.subject}">Post Subject</a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                    <div style="text-align: right">
                        <a class="btn btn-primary" href="/post">New Post</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript" th:src="@{/webjars/jquery/3.1.1/jquery.min.js}"></script>
<script type="text/javascript" th:src="@{/webjars/bootstrap/3.3.7/js/bootstrap.min.js}" ></script>
</body>
</html>
